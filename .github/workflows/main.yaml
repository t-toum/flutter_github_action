name: GitHub Actions Demo # Workflow name
run-name: GitHub Actions ðŸš€ #Run workflow name
on: #trigger
  push:
    branches:
      - development
jobs: 
  setup:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: dev 
    steps:
      #1 Checkout Repository
      - name: Checkout Repository #checkout action to check out (or clone) the repository code into the workflow environment.
        uses: actions/checkout@v4
      #2 Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: "zulu"
      #3 Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.3
      - name: Install Dependencies
        run: |
          flutter --version
          flutter pub get
      - name: Load environment
        uses: SpicyPizza/create-envfile@v2.0
        with:
          directory: .
          file_name: .env
          envkey_DEBUG: false
          fail_on_empty: false
          sort_keys: false
          envkey_APP_NAME: ${{ vars.APP_NAME }}
      - name: ECHO
        run: |
          echo "=========================="
          ls -a
      - name: Generate env
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build APK
        run: flutter build apk --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Releases
           path: |
            build/app/outputs/flutter-apk/app-release.apk